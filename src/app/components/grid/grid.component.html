<div class="grid-container">
    <div class="grid-header-container">
        <div class="grid-header-item" *ngFor="let header of mockData.headers">
            {{header.title}}
        </div>
    </div>
    <div class="grid-body-container">
        <div class="grid-body-line" *ngFor="let line of mockData.lines" >
            <div class="grid-cell-item" *ngFor="let d of line.data"> 
                {{d}}
            </div>
        </div>    
    </div>
</div>
