
<div *ngFor="let group of data.groups">
    <div class="group-title">{{ group.title }}</div>        
    <div class="sensor-item" *ngFor="let sensor of group.sensors">
        <app-sensor [data]="sensor">
        </app-sensor>
    </div>
    <div class="sensor-item v-space"></div>
</div> 

<div class="sensor-item">
    <app-camera-view [sensor]="camData.sensor" [videoSource]="camData.streamUrl">
    </app-camera-view>
</div>
