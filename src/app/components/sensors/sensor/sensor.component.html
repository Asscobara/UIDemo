<div class="sensor-container">
    <svg-icon class="sensor-icon" [name]="data.icon" [svgStyle]="{'width.px':16, 'height.px':16, 'padding.px':7}"></svg-icon>
    <div class="sensor-title">{{ data.title }}</div>
    <div *ngIf="data.value === null" class="sensor-circle">
        <div class="sensor-inner-circle" [ngStyle]="{'background': data.color}"></div>
    </div>
    <div *ngIf="data.value !== null" class="sensor-value">
        {{ data.value }}
    </div>
</div>
