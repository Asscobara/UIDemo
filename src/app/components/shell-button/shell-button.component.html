<div class="button-container" (click)="onClick.emit()">
    <svg-icon 
        [ngClass]="{selected: selected}"
        [name]="icon"
        [svgStyle]="{'margin.px':40}">
    </svg-icon>
    <div class="button-title" [ngClass]="{selected: selected}">
        {{title}}
    </div>
</div>
