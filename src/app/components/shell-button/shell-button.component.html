<div class="button-container" (click)="onClick.emit()" [ngClass]="{selected: selected}">
    <svg-icon 
        [class]="'selected-svg'" 
        [applyClass]="selected" 
        [name]="icon"
        [svgStyle]="{'margin.px':40, 'fill': selected ? '#FDFDFD': '#4686FF'}">
    </svg-icon>
    <div class="button-title" [ngClass]="{selected: selected}">
        {{title}}
    </div>
</div>
